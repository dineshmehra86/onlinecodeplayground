<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Coding Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid d_tbdr p-5 pt-0 ps-2 pe-2">
        <h1 class="text-center p-0 m-0 pt-3 pb-3">Online Code Playgroung</h1>
        <div class="row m-0">
            <div class="col-12 col-sm-4 col-md-4 col-lg-2 pt-2 pb-1 ps-0">
                <select class="form-select shadow-none d_w100" aria-label="Default select example">
                    <option selected>Select Language</option>
                    <option value="1">Python</option>
                    <option value="2">Java</option>
                    <option value="3">PHP</option>
                    <option value="4">.Net</option>
                    <option value="5">C#</option>
                    <option value="6">C</option>
                    <option value="7">C++</option>
                  </select>
            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-2 pt-2 pb-1 ps-0">
                <select class="form-select shadow-none d_w100" aria-label="Default select example">
                    <option selected>Select Version</option>
                    <option value="1">3.11.3</option>
                    <option value="2">3.11.2</option>
                    <option value="3">3.11.1</option>
                  </select>
            </div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-2 pt-2 pb-2 ps-0">
                    <button class="btn btn-success d_w5">Run <i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="row m-0 d_tbdr mt-1">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 d_tbdr d_h ps-0 pe-1">
                    <div class="bg-white h-100 p-2 d_consola shadow-sm" contenteditable="true" id="contenteditable">
                        txt = "Hello, and welcome to my world."
                        x = txt.capitalize()
                        print (x)
                     </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 d_tbdr d_h  pe-0 ps-1">
                    <div class="bg-dark text-white h-100 p-2 d_consola shadow-sm">
                        Hello, and welcome to my world
                        <div class="d-flex justify-content-center align-items-center h-100">
                            <div class="spinner-border border-width-5 text-success position-absolute scale-5 loader-size" role="status">
                              <span class="visually-hidden">Loading...</span>
                            </div>
                          </div>
                        </div>
                </div>
            </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
